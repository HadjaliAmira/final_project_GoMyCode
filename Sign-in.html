<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SIGN UP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sign-style.css">
        <link rel="stylesheet" href="fontcss/all.min.css">
    </head>
    <body>
        
        <img class="logo" src="logo.jpg" alt="">
        <div class="input">
            <form class="form">
                <h1 id="sp">SIGN UP</h1>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="First.Name">
                <br>
                <br>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Last.Name">
                <br>
                <br>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="address">
                <br>
                <br>
                <i class="fa-solid fa-phone"></i>
                <input type="number" placeholder="Phone Number">
                <br>
                <br>
                <i class="fa-solid fa-money-check-dollar"></i>
                <input type="text" placeholder="Code Postal">
                <br>
                <br>
                <i class="fa-solid fa-truck"></i>
                <input type="datetime" placeholder="Delivery Date">
                <br>
                <br>
                <label for="">Delivery Date:</label>
                <div class="time">
                    <input type="checkbox">
                    <label for="">Morning</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Afternoon</label>
                </div>
                <br>
                <br>
                <input type="checkbox">
                <label for="">Do you confirm your order</label>
                <br>
                <br>
                <button type="submit" id="button">Submit</button>
                
                <br>
                <br>
                <div class="back">
                    <label id="previous" >Previous</label>
                    <a class="leave" href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>

            </form>

        </div>
        
    </body>
</html>
